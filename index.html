<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <div class="nav-bar">
            <div class="header-logo">Header Logo</div>
            <ul>
                <li class="header-link">header link one</li>
                <li class="header-link">header link two</li>
                <li class="header-link">header link three</li>
            </ul>
        </div>
        <div class="content">
            <div class="content-left">
                <h1>This website is awesome</h1>
                <p class="header-link">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                <button type="button" class="sign-up-header">Sign up</button>
            </div>
            <div class="content-right">
                <img src="./images/placeholder.png" alt="placeholder image">
            </div>
        </div>
    </div>
    <div class="info">
        <div class="info-title"></div>
        <div class="info-images"></div>
    </div>
    <div class="quote"></div>
    <div class="footer"></div>
</body>
</html>
